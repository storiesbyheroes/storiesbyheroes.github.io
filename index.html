<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
  
<style>
* {
  box-sizing: border-box;
}
  
body, html {
  height: 100%;
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}

  
.column {
  float: left;
  width: 33.33%;
  padding: 10px;
  height: 300px; /* Should be removed. Only for demonstration */
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}  
  
ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #333;
}

li {
  float: left;
}

li a {
  display: block;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

li a:hover {
  background-color: #276;
}  
  
.hero-image {
  background-image: url("IMG.jpg");
  height: 100%;
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
  position: relative;
}

.hero-text {
  text-align: center;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  color: black;
}

  
</style>
</head>
<body>
 
<ul>
  <li><a class="active" href="#home">Home</a></li>
  <li><a href="#news">Blog</a></li>
  <li><a href="#contact">Contact</a></li>
  <li><a href="#contact">Our story</a></li>
  <li><a href="#about">Meet a Hero</a></li>
</ul>

<div class="hero-image">
  <div class="hero-text">
    <h1 style="font-size:50px">Stories by Heroes</h1>

    <p><a href="https://www.Youtube.com/"><img src='Ytubelogo.svg' style="width:200px;height:50px;"></a></p>
  </div>
</div>

  
 
</body>
</html>
